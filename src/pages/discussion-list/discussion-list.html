<ion-header>

  <ion-navbar>
    <ion-title>Messagerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="isLoading == true">
    <ion-spinner></ion-spinner>
    Chargement en cours...
  </p>
  <p *ngIf="isLoadingError == true">
    Erreur de chargement.
  </p>

  <ion-fab right bottom>
    <button (click)="goToDiscussionCreatePage()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding #item *ngFor="let discussion_message of discussion_messages">
      <ion-item (click)="goToDiscussion((discussion_message.sender_id != this.auth.getAuthUser().id ? discussion_message.sender_id : discussion_message.receiver_id))">
        <img src="{{(discussion_message.sender_id != this.auth.getAuthUser().id ? discussion_message.sender.picture_url : discussion_message.receiver.picture_url)}}&width=50&height=50" class="img-circle"/>
        {{(discussion_message.sender_id != this.auth.getAuthUser().id ? discussion_message.sender.fullname : discussion_message.receiver.fullname)}}
      </ion-item>
      <ion-item-options side="right">
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
