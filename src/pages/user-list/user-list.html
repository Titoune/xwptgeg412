<ion-header>

  <ion-navbar>
    <ion-title>Annuaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="isLoading == true">
    <ion-spinner></ion-spinner>
    Chargement en cours...
  </p>
  <p *ngIf="isLoadingError == true">
    Erreur de chargement.
  </p>

  <ion-searchbar placeholder="Recherche" (ionInput)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding #item *ngFor="let user of users">
      <ion-item (click)="goToUserProfilePage(user.id)">
        <img src="{{user.picture_url}}&width=50&height=50" class="img-circle"/>
        {{user.fullname}}
        {{user.age}}ans
      </ion-item>
      <ion-item-options side="right">
        <a ion-button color="secondary" *ngIf="user.cellphone!=''" href="tel://{{user.cellphone}}">TEL</a>
        <a ion-button color="danger" *ngIf="user.cellphone!=''" href="sms://{{user.cellphone}}">TEL</a>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <p *ngIf="isLoaded == true && users.length == 0">Pas de r√©sultat.</p>
</ion-content>
